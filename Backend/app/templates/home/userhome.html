{% extends "base.html" %}

{% block content %}
<!--- THIS IS profile for user Account Information --->
  <div class="container border">
    <div class="row">
      <label for="username" class="text-info">Username : </label><br>
      <label for="username" class="text-info"> {{ username }}</label><br> 
      <input type="text" name="username" id="username" class="form-control">
    </div>
    <div class="row">
      <label for="name" class="text-info">Name :</label>
      <label for="name" class="text-info"> {{ first_name }}</label>
      <input type="text" name="name" id="name" class="form-control">
    </div>
    <div class="row">
      <label for="surname" class="text-info">Surname :</label><br>
      <label for="surname" class="text-info"> {{ last_name }} </label>
      <input type="text" name="surname" id="surname" class="form-control">
    </div>
    <div class="row">
      <label for="passowrd" class="text-info">Password :</label><br>
      <label for="password" class="text-info" type="password" value="********"> ******** </label>
      <input type="password" name="password" id="password" value="********" class="form-control">
    </div>
    <div class="row">
      <label for="email" class="text-info">email address :</label><br>
      <label for="email" class="text-info"> {{ email }}</label>
      <input type="text" name="email" id="email" class="form-control">
    </div>
    <div class="row">
      <label for="contact" class="text-info">contact :</label><br>
      <label for="name" class="text-info"> {{ contact }} </label>
      <input type="text" name="contact" id="contact" class="form-control">
    </div>
  </div>
  {% endblock %}
