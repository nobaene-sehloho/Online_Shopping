{% extends "base.html" %}

 
{% block content %}
<h3>Welcome to Dnecs Page, {{ username }} </h3>

<hr>

<!---- THIS IS profile for user Account Information -->
<div class="container">
  <h3 class="text-center">Welcome to Dnecs Page, {{ username }}</h3>
  <hr>
<div class="row">
<div class="col-md-2"></div>


<div class="col-md-8">
  <div class="row">
    <div class="col-sm-4">
      <label for="username" class="text-info">Username</label><br>
    </div>
    <div class="col-sm-6">
      <label for="username" class="text-info"> {{ username }}</label>
    </div>
    <div class="col-sm-2">
      <a href="#" class="icon icon-edit"><i class="fa fa-pencil" aria-hidden="true" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"></i></a>
    </div>
  </div>
  <div class="collapse" id="collapseExample">
    <div class="card card-body">
      <form action="" method="POST">
        <input type="text" name="username" class="form-control" value="{{username}}">
        <input type="submit" value="Update Username" class="btn btn-info mt2"> 
        <a href="#" class="btn btn-warning" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"> Cancel </a>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <label for="name" class="text-info">Name :</label>
    </div>
    <div class="col-sm-6">
      <label for="first_name" class="text-info"> {{ first_name }}</label>
    </div>
    <div class="col-sm-2">
      <a href="#" class="icon icon-edit"><i class="fa fa-pencil" aria-hidden="true"></i></a>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <label for="surname" class="text-info">Surname :</label><br>
    </div>
    <div class="col-sm-8">
      <label for="surname" class="text-info"> {{ last_name }} </label>
      <a href="#" class="icon icon-edit">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <label for="passowrd" class="text-info">Password :</label><br>
    </div>
    <div class="col-sm-8">
      <label for="password" class="text-info" type="password" value="********"> ******** </label>
      <a href="#" class="icon icon-edit">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <label for="email" class="text-info">email address :</label><br>
    </div>
    <div class="col-sm-8">
      <label for="email" class="text-info"> {{ email }}</label>
      <a href="#" class="icon icon-edit">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <label for="contact" class="text-info">contact :</label><br>
    </div>
    <div class="col-sm-8">
      <label for="name" class="text-info"> {{ contact }} </label>
      <a href="#" class="icon icon-edit">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </a>
    </div>
  </div>
</div>

  <div class="col-md-2"></div>
</div>
</div>


{% endblock %}
